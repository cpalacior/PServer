syntax = "proto3";

message Resource{
    string resourceName = 2;
}

message Ping{
    int32 = 3;
    string = 4;
}

message PingResponse{
    int32 status_code = 1;
    string Response = 4;
}

message TransactionResponse{
    int32 status_code = 1;
    string Response = 2;
}

service ProductService{
    rpc getResource(Resource) returns (TransactionResponse) {}
    rpc getPing(Ping) returns (PingResponse) {}
}